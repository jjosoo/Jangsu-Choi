<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>우리동네 최장수</title>
</head>
<body>
  <!-- <div class="wrap"> -->
    <div class="header">
      <div class="header__logo">
        <a href="index.html">
          <img src="img/logo1.png" alt="jangsu-choi_logo">
        </a>
      </div>

      <div class="header__nav">
        <ul class="header__nav-menu">
          <li><a href="sport.html">운동 찾기</a></li>
          <li><a href="#">챌린지</a></li>
          <li><a href="food.html">추천 음식</a></li>
          <li><a href="question.html">고객문의</a></li>
          <li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
          <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
      </div>
    </div>
    <!-- header : logo & nav -->

    <form action="" class="DetailMainBox">
      <!-- 이미지 가격 기타 등등 틀 -->
      <div class="DetailBox">
        <!-- 식단 상품(재고) : 상품 설명 이미지 -->
        <div class="pro_infi_img">
          <img src="https://cdn.pixabay.com/photo/2015/01/03/18/20/salad-587673_1280.jpg" alt="상품이미지">
        </div>

        <div class="DetailBox-sub">
          <!-- 식단 상품(재고) : 상품명,상품정가 -->
          <div class="pro_name" name="pro_name">샐러드</div>
          <div class="pro_price" name="pro_price">8,000원</div>

          <div class="ProductNumber">
            <div class="ProductNumber-title">
              <p>수량</p>
            </div>

            <div class="ProductNumber-main">
              <input type="number" class="join_pro_stock" name="join_pro_stock">
              <div class="join_pro_price" name="join_pro_price">총금액은 얼마일까?</div>
            </div>
          </div>
          <!-- 연결테이블 : 상품수량, 해당주문금액-->

          <!-- 결제버튼  -->
          <button class="ProductPay"><a href="#">결제</a></button>

          <!-- 찜하기 / 결제버튼  -->
          <div class="ProductButton-div">
            <button class="ProductButton"><a href="#">장바구니</a></button>
            <button class="ProductButton"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>

      </div>

      <!-- 상세 이미지 & 리뷰 & QnA -->
      <div class="DetailMainBox-sub">

        <!-- 타이틀 박스 -->
        <div class="DetailMainBox-sub_main">
          <div class="DetailMainBox-sub_main-box">
            상세이미지
          </div>
          <div class="DetailMainBox-sub_main-box">
            리뷰
          </div>
          <div class="DetailMainBox-sub_main-box">
            QnA
          </div>
        </div>

        <!-- 식품-상품: 상품 설명 이미지 -->
        <div class="DetailMainBox-sub_img">
          <img src="" alt="우리동네최장수" name="pro_info_img">
        </div>

        <!-- 상품 리뷰 -->
        <div class="DetailMainBox-sub_review">

          <div class="DetailMainBox-sub_reviewBox">
            <!-- 리뷰 별점 -->
            <div class="pro_review_star">
              <img src="" alt="우리동네최장수" name="pro_review_star">
            </div>

            <!-- 리뷰 내용 -->
            <div class="pro_review-contnet" name="pro_review-contnet">리뷰내용</div>

            <!-- 생성일 -->
            <div class="pro_createdate" name="pro_createdate">2023.11.07</div>
          </div>

        </div>

        <!-- QnA -->
        <div class="DetailMainBox-sub_QnA">
          <div class="DetailMainBox-sub_reviewBox">

          </div>
        </div>
      </div>
    </form>
  <!-- </div> -->
  <script src="https://kit.fontawesome.com/342c63e198.js" crossorigin="anonymous"></script>
</body>
</html>

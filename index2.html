        <!-- 운동 선택 폼 -->
        <form action="" id="MainSelectForm">
          <div id="mainSelectBox">
            <div id="mainSelectContents">
              <!-- 운동 종목 선택 -->
              <select name="mainSelectSport" id="mainSelectSport" class="mainSelectContentsStyle" required >
                <option value="">운동종목</option>
                <option value="태권도">태권도</option>
                <option value="유도">유도</option>
                <option value="베드민턴">베드민턴</option>
                <option value="테니스">테니스</option>
              </select>
    
              <!-- 운동 시간 선택-->
              <input type="time" id="mainSelectTime" class="mainSelectContentsStyle" name="mainSelectTime" min="00:00" max="24:00" value="00:00:00" required>
    
              <!-- 운동 인원 선택 -->
              <input type="number" id="mainSelectPerson" class="mainSelectContentsStyle" name="mainSelectPerson" min="1" max="99" placeholder="운동 인원" required>
              
              <!-- 운동 제출 -->
              <input type="submit" class="mainSelectContentsStylebutton" value="찾기">
            </div>
          </div>
        </form>

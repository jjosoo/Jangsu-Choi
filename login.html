<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery.min.js"></script>
    <script src="script/login.js"></script>
    <title>우리동네 최장수</title>
</head>
<body>
    <div class="wrap">
        <div class="loginBox">
            <div class="loginBox__logo">
                <img src="https://play-lh.googleusercontent.com/Fro4e_osoDhhrjgiZ_Y2C5FNXBMWvrb4rGpmkM1PDAcUPXeiAlPCq7NeaT4Q6NRUxRqo" alt="loginBox__logo">
            </div>

            <div class="loginBox__member">
                <div class="loginBox__member-y">
                    회원 로그인
                </div>
                <div class="loginBox__member-n">
                    비회원 주문조회
                </div>
            </div>

            <div class="loginBox__main">

                <form action="" class="loginBox__form">
                <!-- 아이디 / 비밀번호 입력 박스 -->
                <div class="loginBox__form-inputBox"></div>

                <!-- 로그인 버튼 -->
                <div class="loginBox__form-login"></div>

                <!-- 아이디 저장 & 아이디/비밀번호 찾기 -->
                <div class="loginBox__form-except"></div>

                <!-- sns 가입 -->
                <div class="loginBox__form-sns"></div>

                <!-- 회원가입 -->
                <a href="join.html" class="loginBox__form-join">
                    <div class="loginBox__form-joinDiv">
                        회원가입
                    </div>
                </a>
                </form>

                <form action="" class="loginBox__form_no">

                    <!-- 주문자명 -->
                    <div class="loginBox__form_no-name"></div>

                    <!-- 휴대폰 번호 -->
                    <div class="loginBox__form_no-email"></div>

                    <!-- 비밀번호 -->
                    <div class="loginBox__form_no-password"></div>

                    <!-- 확인 -->
                    <div class="loginBox__form_no-check"></div>

                    <!-- 회원가입 -->
                    <a href="join.html" class="loginBox__form-join">
                        <div class="loginBox__form-joinDiv">
                            회원가입
                        </div>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer__contents">
          <div class="footer__contents-cs"></div>
          <div class="footer__contents-issue"></div>
          <div class="footer__contents-review"></div>
        </div>
  
        <div class="footer__footer"></div>
    </div>
  
    <script src="https://kit.fontawesome.com/342c63e198.js" crossorigin="anonymous"></script>
</body>
</html>

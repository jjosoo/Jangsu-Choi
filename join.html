<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>우리동네 최장수</title>
</head>
<body>
    <div class="wrap">
        <div class="joinBox">
            <div class="joinBox__logo">

            <div class="joinBox__member">

                    개인회원
                </div>
                <div class="joinBox__member-n">
